<app-header backButton="/auth" title="Recover account"></app-header>
<ion-content>


  <div class="d-flex-center">
    
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

  <p class="ion-text-center">We gonna send an email to recover your password</p>


      <!-- // ========== Email ========== -->
      <app-custom-input 
      autocomplete="email"  
      icon="mail-outline" 
      [control]="form.controls.email"
      type="email"
      label="email"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Email is required</div>
        <div *ngIf="form.controls.email.errors?.['email']">Insert valid email</div>
      </div>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Recovery
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
  
    </form>

  </div>


  
</ion-content>
