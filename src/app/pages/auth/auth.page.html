<app-header title="Login"></app-header>
<ion-content>


  <div class="d-flex-center">
    
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>


      <!-- // ========== Email ========== -->
      <app-custom-input 
      autocomplete="email"  
      icon="mail-outline" 
      [control]="form.controls.email"
      type="email"
      label="email"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Email is required</div>
        <div *ngIf="form.controls.email.errors?.['email']">Insert valid email</div>
      </div>


      <!-- // ============= Password ============ -->
      <app-custom-input 
      [control]="form.controls.password"
      icon="lock-closed-outline"
      type="password"
      label="password"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Password is required</div>
      </div>

      <p routerLink="forgot-password" class="ion-end-text">Forgot Password</p>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Insert
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button class="ion-margin-top" routerLink="sign-up" expand="block" mode="ios" fill="outline">
        Register
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
  
    </form>

  </div>


  
</ion-content>
